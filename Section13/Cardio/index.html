<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" src="./js/main.js"></script>

    <title>Кардио - Карта Твоих Тренировок</title>
  </head>
  <body>
    <dialog id="popup-confirm-clean" class="popup-confirm">
      <h2>Удалить все элементы?</h2>
      <form class="popup-confirm__form">
        <button
          autofocus
          value="ok"
          class="btn popup-confirm__btn popup-confirm__btn--ok"
          formmethod="dialog"
        >
          Да
        </button>
        <button
          value="cancel"
          class="btn popup-confirm__btn popup-confirm__btn--close"
          formmethod="dialog"
        >
          Отмена
        </button>
      </form>
    </dialog>

    <div class="sidebar">
      <img src="icon.png" alt="icon" class="icon" />
      <div class="sidebar__controls">
        <div class="sidebar__sort">
          <label for="workouts-sort">Сортировка:</label>
          <select
            name="workouts-sort"
            id="workouts-sort"
            class="sidebar__sort--select"
          >
            <option value="" selected disabled hidden>
              -- выберите опцию --
            </option>
            <option value="date">По дате</option>
            <option value="type">По типу тренировки</option>
            <option value="duration">По продолжительности</option>
            <option value="distance">По пройденной дистанции</option>
          </select>
        </div>
        <button id="workouts-clear" class="btn sidebar__btn--delete-all">
          Удалить все тренировки
        </button>
      </div>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row form__row--hidden">
            <input class="form__input form__input--id" />
          </div>
          <div class="form__row">
            <label class="form__label">Тип</label>
            <select class="form__input form__input--type">
              <option value="running">Пробежка</option>
              <option value="cycling">Велосипед</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Расстояние</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Длительность</label>
            <input
              class="form__input form__input--duration"
              placeholder="мин"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Темп</label>
            <input
              class="form__input form__input--temp"
              placeholder="шаг/мин"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Подъём</label>
            <input
              class="form__input form__input--climb"
              placeholder="метров"
            />
          </div>
          <button class="form__btn hidden">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
